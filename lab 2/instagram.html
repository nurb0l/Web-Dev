<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="instagram.css">
  <title>Instagram Login</title>
  <meta charset="UTF-8">
</head>

<body>
<main>
  <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FuVHjk%2FbtsjEnbnLNb%2F5BCaseNYJ0i3fhIIoIknh0%2Fimg.jpg" alt="instagram phone" class="phoneImg">
  <div class="form-div">
    <form action="">
      <img class="instaLogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1024px-Instagram_logo.svg.png" alt="logo">
      <input type="text" class="input" placeholder="Телефон, имя пользователя или эл.адрес" required>
      <input type="Password" class="input" required placeholder="Пароль">
      <button class="login-btn">Войти</button>
      <p id="or">ИЛИ</p>
      <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Войти через Facebook</a>
    </form>
    <div class="sign-up">
      <p>У вас еще нет аккаунта? <a href="#" class="sign-link">Зарегистрироваться</a></p>
    </div>
    <div class="get-app">
      <p>Установите приложение</p>
      <div class="store">
        <img id="aplle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRB0ZzmiOyslJO7qjKrjfbOZc9AjKM7xr0FUJCip1zj_5pFzN6" alt="">
        <img id="play" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQl3qEgpnV17Umw1ShJyfs8Uuzflex4c74ZaQxxH1Jfr2her5WT" alt="">
      </div>
    </div>
  </div>
</main>
</body>

</html>
