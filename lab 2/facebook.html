<html>
<head>
    <title>Facebook login page</title>
    <link rel="stylesheet" href="facebook.css">
    <meta charset="UTF-8">

</head>
<body>
<div class="box">
    <div class="left">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_%282019%29.svg/2560px-Facebook_Logo_%282019%29.svg.png" alt="Facebook">
        <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
    </div>
    <div class="right">
        <form action="#">
            <input type="text" placeholder="Электронный адрес или номер телефона">
            <input type="password" placeholder="Пароль">
            <button type="submit">Вход</button>
            <a href="#">Забыли пароль?</a>
        </form>
        <hr>
        <div class="create-btn">
            <a href="#" target="_blank">Создать новый аккаунт</a>
        </div>
    </div>
</div>
</body>
</html>
