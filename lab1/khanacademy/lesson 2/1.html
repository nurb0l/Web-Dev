<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Colorful creature</title>
        
        <style>
            body {
                background-color: rgb(255, 204, 203);
                font-family: Arial, sans-serif;
            }

            h1 {
                color: rgb(255, 99, 71);
                text-align: center;
            }

            p {
                color: rgb(46, 139, 87);
                font-size: 18px;
                line-height: 1.6;
            }

            em {
                font-style: italic;
                color: rgb(255, 69, 0);
            }

            strong {
                font-weight: bold;
                color: rgb(255, 20, 147);
            }

            img {
                display: block;
                margin: 0 auto;
                max-width: 80%;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <h1>The coolest creature</h1>
        
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/birds_rainbow-lorakeets.png" alt="A colorful parrot">
        
        <p>The <em>parrot</em> is awesome because it has <strong>stunning, colorful feathers</strong> that shimmer in the sunlight.</p>
    </body>
</html>
